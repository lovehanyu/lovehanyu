<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- SEO cơ bản -->
  <title>Love Hanyu - Học tiếng Trung dễ dàng</title>
  <meta name="description" content="Chia sẻ kinh nghiệm học và dạy tiếng Trung từ cơ bản đến nâng cao. Tài liệu, đề thi, giải trí, luyện thi HSK hiệu quả.">
  <meta name="keywords" content="học tiếng Trung, tiếng Trung online, luyện thi HSK, tự học Hán ngữ, LoveHanyu, Yêu tiếng Trung">
  <meta name="author" content="Love Hanyu Team">

  <!-- Favicon (nếu có) -->
  <link rel="icon" href="assets/icons/logo.png" type="image/png" />

  <!-- Font: Hỗ trợ tiếng Việt + tiếng Trung -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&family=Roboto&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="css/header.css" />
  <link rel="stylesheet" href="css/footer.css" />
  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="css/responsive.css" />

  <style>
    body {
      margin: 0;
      font-family: 'Roboto', 'Noto Sans TC', sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }
    a {
      text-decoration: none;
    }
  </style>
  
  <!-- Script JavaScript điều khiển menu mobile -->
  <script src="js/main.js" defer></script>
</head>

<body>
  <!-- Header: sẽ được tự động nhúng & chỉ load 1 lần -->
  <div w3-include-html="/components/_header.html"></div>

  <!-- Nội dung chính: sẽ dùng HTMX để tải nội dung -->
   <main id="main-content"
        hx-get="/pages/home.html"
        hx-trigger="load"
        hx-target="#main-content"
        hx-swap="innerHTML">
  </main>
        

  <!-- Footer: sẽ tự thêm sau -->
  <div w3-include-html="/components/_footer.html"></div>

  <!-- JavaScript include -->
  <script src="js/include.js"></script>

  <!-- Thư viện HTMX -->
  <script src="https://unpkg.com/htmx.org@1.9.5"></script>
</body>
</html>
