<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sticky Header</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <!-- Header Wrapper -->
  <header class="w-full">

    <!-- Header Top -->
    <div class="header-top bg-gray-800 text-white text-sm px-4 py-2 flex justify-between items-center">
      <div>📞 +84 123 456 789</div>
      <div>🌐 EN | VN</div>
    </div>

    <!-- Header Main -->
    <div class="header-main bg-white shadow px-4 py-4 flex justify-between items-center">
      <div class="text-2xl font-bold text-indigo-600">MySite</div>
      <nav class="space-x-4 text-gray-700">
        <a href="#" class="hover:text-indigo-600">Home</a>
        <a href="#" class="hover:text-indigo-600">About</a>
        <a href="#" class="hover:text-indigo-600">Services</a>
        <a href="#" class="hover:text-indigo-600">Contact</a>
      </nav>
    </div>

    <!-- Header Bot (Sticky Navigation) -->
    <div class="header-bot sticky top-0 bg-indigo-600 text-white z-50 px-4 py-3 shadow-md">
      <div class="flex justify-center space-x-6 text-sm font-medium">
        <a href="#" class="hover:underline">Section 1</a>
        <a href="#" class="hover:underline">Section 2</a>
        <a href="#" class="hover:underline">Section 3</a>
        <a href="#" class="hover:underline">Section 4</a>
      </div>
    </div>

  </header>

  <!-- Dummy Content -->
  <main class="p-4 space-y-10">
    <section class="h-[1000px] bg-white shadow-md rounded p-6">Scroll down to see sticky effect</section>
    <section class="h-[1000px] bg-white shadow-md rounded p-6">More Content</section>
  </main>

</body>
</html>
